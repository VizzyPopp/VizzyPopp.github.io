<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Bootstrap Carousel</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <div class="container mt-1">
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/OGpopfan.jpg" class="d-block w-100" alt="First slide">
        </div>
        <div class="carousel-item">
          <img src="images/pipes.jpg" class="d-block w-100" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img src="images/anime.lounge.jpg" class="d-block w-100" alt="Third slide">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    
    <div class="contact-info mt-4">
      <h3>Contact us:</h3>
      <br>
      <p><strong>HQ/MANAGEMENT:</strong> <a href="tel:+18324832075">(832) 483 - 2075</a>, <a href="mailto:popfancypops@gmail.com">popfancypops@gmail.com</a></p>
      <p><strong>BELLAIRE BRANCH: </strong><a href="tel:+12819742452">(281) 974 - 2452</a>, <a href="mailto:popfancypops@gmail.com">popfancypops@gmail.com</a></p>
      <p><strong>EVENTS & CATERING INQUIRIES:</strong> <a href="tel:+18324832075">(832) 483 - 2075</a>, <a href="mailto:popfancypops@gmail.com">popfancypops@gmail.com</a></p>
    </div>
  </div>
</body>
</html>
